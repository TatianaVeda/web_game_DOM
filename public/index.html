<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dodge Trunks</title>
</head>
<link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://unpkg.com/emoji-mart/css/emoji-mart.css" />


<body>
	<!-- Join Screen -->
	<div id="joinScreen">
		<h2>Dodge Trunks</h2>
		<div class="input-container">
			<input type="text" id="playerName" placeholder="Enter your name" maxlength="15" autocomplete="off" required />
			<button id="joinButton">Join Game</button>
		</div>
		<div class="icon-selector">
			<div class="icon-option selected" data-icon="boat_black">
				<img src="images/boat_black.svg" alt="boat_black">
			</div>
			<div class="icon-option" data-icon="boat_green">
				<img src="images/boat_green.svg" alt="boat_green">
			</div>
			<div class="icon-option" data-icon="boat_red">
				<img src="images/boat_red.svg" alt="boat_red">
			</div>
			<div class="icon-option" data-icon="boat_yellow">
				<img src="images/boat_yellow.svg" alt="boat_yellow">
			</div>
		</div>
		<div id="joinError" class="error-message"></div>
	</div>

	<!-- Game Screen -->
	<div id="gameScreen">
		<div class="game-container" id="gameContainer">
			<div class="timer" id="timer">0:00</div>
			<div class="lives-indicator" id="livesIndicator">
				<span class="heart">❤️</span>
				<span class="heart">❤️</span>
				<span class="heart">❤️</span>
			</div>
			<!-- <div class="score-board" id="scoreBoard"></div> -->
			<div class="score-board" id="leaderboard"></div>
		</div>
		<div class="game-controls">
			<button id="pauseButton">Pause</button>
			<div id="timerSelector" style="display: none; margin-right: 10px;">
  <label for="timerSelect">Select time (min):</label>
  <select id="timerSelect">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
</div>

			<button id="startButton" onclick="game.startGame()" style="display: none">
				Start Game
			</button>
			<button onclick="game.quit()">Quit</button>
		</div>
		<!-- Scripts -->
		<script src="/socket.io/socket.io.js"></script>
		 <script src="/soundManager.js"></script>
		 <!-- <script src="https://unpkg.com/emoji-mart"></script> -->
		 <script src="https://unpkg.com/emoji-mart/dist/browser.js"></script>
	

		<script type="module" src="/game.js"></script>
		<!-- <script src="/fpsSimulator.js"></script> -->

</body>
<div id="customModal" class="modal" style="display:none;">
  <div class="modal-content">
    <p>Are you sure you want to quit?</p>
    <button id="modalOk">OK</button>
    <button id="modalCancel">Cancel</button>
  </div>
</div>
</html>
